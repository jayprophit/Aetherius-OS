<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenAI Task Manager</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      #root {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #2c3e50;
      }

      /* Input Section */
      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .input-group input[type="text"] {
        flex: 2;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .input-group input[type="date"], 
      .input-group select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      button.add-btn {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      button.add-btn:hover {
        background-color: #2980b9;
      }

      /* Filter & Sort Section */
      .controls {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 8px;
        flex-wrap: wrap;
        align-items: center;
      }

      .control-group {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .control-group label {
        font-size: 0.9rem;
        font-weight: 600;
      }

      .control-group select {
        padding: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      /* Task List */
      ul {
        list-style: none;
        padding: 0;
      }

      li.task-item {
        background: #fff;
        border-bottom: 1px solid #eee;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: all 0.2s;
        border-left: 4px solid transparent;
      }

      li.task-item:hover {
        background-color: #fafafa;
      }

      /* Task Status Styles */
      li.task-item.completed {
        opacity: 0.6;
        text-decoration: line-through;
        background-color: #f9f9f9;
      }

      li.task-item.overdue {
        background-color: #fff0f0;
        border-left-color: #e74c3c;
      }
      
      li.task-item.overdue .due-date {
        color: #e74c3c;
        font-weight: bold;
      }

      /* Priority Borders */
      li.task-item.priority-High {
        border-left-color: #e74c3c;
      }
      li.task-item.priority-Medium {
        border-left-color: #f1c40f;
      }
      li.task-item.priority-Low {
        border-left-color: #2ecc71;
      }

      .task-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .task-header {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .task-meta {
        font-size: 0.85rem;
        color: #7f8c8d;
        display: flex;
        gap: 15px;
      }

      /* Badges */
      .badge {
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: bold;
        color: white;
      }
      .badge.High { background-color: #e74c3c; }
      .badge.Medium { background-color: #f1c40f; color: #333; }
      .badge.Low { background-color: #2ecc71; }

      /* Action Buttons */
      .actions {
        display: flex;
        gap: 10px;
      }

      button.delete-btn {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
      }

      button.delete-btn:hover {
        background-color: #c0392b;
      }
      
      button.ai-btn {
        background-color: #9b59b6;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
      }
      
      button.ai-btn:hover {
        background-color: #8e44ad;
      }

      input[type="checkbox"] {
        transform: scale(1.2);
        margin-right: 15px;
        cursor: pointer;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "axios": "https://aistudiocdn.com/axios@^1.13.2",
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "marked": "https://aistudiocdn.com/marked@^17.0.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
